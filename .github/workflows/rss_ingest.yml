name: ðŸ“° Daily RSS â†’ Qdrant Ingestion

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight UTC
  workflow_dispatch:     # allows manual trigger from GitHub UI

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r ingest/requirements.txt || pip install feedparser requests qdrant-client python-dotenv

      - name: Run ingestion script
        run: |
          echo "ðŸ”§ Exporting environment variables..."
          export QDRANT_URL="${{ secrets.QDRANT_URL }}"
          export QDRANT_API_KEY="${{ secrets.QDRANT_API_KEY }}"
          export QDRANT_COLLECTION="news_articles"
          export JINA_API_KEY="${{ secrets.JINA_API_KEY }}"
          echo "Running Python ingestion script..."
          python ingest/fetch_rss_and_upsert.py
